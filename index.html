<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
    <title>Места России</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Место">
            <div class="header__line"></div>
        </header>
        <main>
            <section class="profile">
                <div class="profile__account">
                    <img  class="profile__avatar" src="./images/JIC.png">
                    <div class="profile__info">
                        <h1 class="profile__creator-name">Жак-Ив Кусто </h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__creator-profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"><img src="./images/addbuttonplus.svg" alt="Кнопка"></button>
            </section>
        
        
            <ul class="places">
                <li class="place"> 
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="place__image">
                    <h2 class="place__title">Карачаевск</h2>
                    <button class="place__like-button"></button>
                </li>
                <li class="place"> 
                    <img src="./images/Elbrus.png" alt="Эльбрус" class="place__image">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__like-button"></button>
                </li>
                <li class="place"> 
                    <img src="./images/Dombai.png" alt="Домбай" class="place__image">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__like-button"></button>
                </li>
                <li class="place"> 
                    <img src="./images/Elbrus.png" alt="Карачаевск" class="place__image">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__like-button"></button>
                </li>
                <li class="place"> 
                    <img src="./images/Dombai.png" alt="Домбай" class="place__image">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__like-button"></button>
                </li>
                <li class="place"> 
                    <img src="./images/karachaevsk.png" alt="Карачаевск" class="place__image">
                    <h2 class="place__title">Карачаево-Черкесия</h2>
                    <button class="place__like-button"></button>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <aside class="popup">
            <form class="popup__container">
                <button class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__name">
                <div class="popup__line"></div>
                <input type="text" class="popup__profession">
                <div class="popup__line"></div>
                <button class="popup__save-button">Сохранить</button>
            </form>
        </aside>
    </div>
    <script src="./scripts/script.js"></script>
</body>
